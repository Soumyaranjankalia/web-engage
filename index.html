<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="mainDiv">
      <div class="divOne">
        <img
          id="img-two"
          src="https://i.pinimg.com/564x/ae/12/5a/ae125a008213989c1a3bbe3539506274.jpg"
          alt=""
        />
        <img
          id="img-one"
          src="https://www.getboost360.com/wp-content/themes/twentytwentyone/custom-assets/images/man.png"
          alt=""
        />
      </div>

      <div class="divTwo">
        <img class="logoImg" src="./WebEngage-logo-1.png" alt="logo">

        <h1>Get a FREE</h1>
        <p>Consultation with an expert</p>

        <form onsubmit="handelSubmit(event)">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            name="uName"
            value=""
          /><br />
          <p id="emailadd"></p>
          <select id="coun" value="">
            <option>+91</option>
            <option>+89</option>
            <option>+111</option>
            <option>+43</option>
            <option>+973</option>
            <option>+54</option>
            <option>+269</option>
            <option>+880</option>
            <option>+591</option>
            <option>+32</option>
          </select>
          <input
            type="number"
            id="num"
            placeholder="Enter your mobile Number"
            name="uNum"
            value=""
          /><br />
          <p id="numd"></p>
          <button type="submit" value="submit">TALK TO US</button>
        </form>
      </div>
    </div>
  </body>
</html>
<script>
  
function handelSubmit(event){
    event.preventDefault();
    console.log("success")
    document.getElementById("emailadd").innerHTML = "";
        document.getElementById("numd").innerHTML = "";
    const email=document.querySelector("#email").value
    const num=document.querySelector("#num").value
    const code = document.querySelector("#coun").value

    if (!num && !email) {
        document.getElementById("emailadd").innerHTML = "Email Required";
        document.getElementById("numd").innerHTML = "Mobile Number Required";
      } else if (!num) {
        document.getElementById("numd").innerHTML = "Enter your mobile Number";
      } else if (!email) {
        document.getElementById("emailadd").innerHTML = "Enter your Email";
      } else if (!email.includes("@") || !email.includes(".")) {
        document.getElementById("emailadd").innerHTML = "You have entered an invalid email address";
      } else if (num.length > 10 || num.length < 10) {
        document.getElementById("numd").innerHTML = "You have entered an invalid Mobile number";
      }
      else{
    console.log(email,num,code)
    
    localStorage.setItem("data",JSON.stringify({email,num,code}))
    window.location.href="./talk.html"
    }

}
</script>
